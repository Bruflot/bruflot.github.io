<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<title>
		{% if page.title == "Home" %}
		{{ site.title }}
		{% else %}
		{{ page.title }} &#10799; {{ site.title }}
		{% endif %}
	</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
	<link rel="shortcut icon" href="/assets/favicon.ico">
	<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#292929">
	{% if page.mathjax %}
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax: {
				inlineMath: [['$','$']],
				processEscapes: true
			}
		});
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
	{% endif %}
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/base.css">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
	{% if page.id %}
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/post.css">
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,700&display=swap" rel="stylesheet">
	{% endif %}
</head>
